<!DOCTYPE html>
<html lang="pt_br">
<head>
	<meta charset="UTF-8">
	<title>Login - Controle Acadêmico</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>	
</head>
<body>
	<div class="container">
		<form class="form-login">
			<h4 class="form-signin-heading">Faça o login</h4>
			<label for="email" class="sr-only">Email:</label>
			<input type="email" class="form-control" name="email" id="email" placeholder="Usuário ou email" required /><br/>
			<label for="senha" class="sr-only">Senha:</label>
			<input type="" class="form-control" name="senha" id="senha" placeholder="Digite a sua senha" required /><br/>

			<button type="submit" class="btn btn-default">Acessar</button>
			<br/><br/>		
			<a href="#">Esqueci login/senha</a>
		</form>		
	</div>

	<!-- Rodapé -->
	<footer class="footer">
		<div class="container">
			<p class="text-muted">FACULDADE CONTROLE ACADÊMICO</p>
		</div>		
	</footer>
</body>
</html>
